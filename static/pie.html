<!DOCTYPE html>
<html>
<head>
    <title>Chart JS Pie Chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        .chart-container { 
            width: 50%; 
            height: 380px; 
            margin: 0 auto;
            padding-top: 50px;
        }
        
        .pie-chart-container {
        height: 360px;
        width: 360px;
        float: left;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <center>
            <h1>{{ name }}</h1>
            <p>Thickness: {%if (deepness2 - deepness1) == 0 %} Not given {% else %} {{ deepness2 - deepness1}}m {% endif %}</p>
            <!-- <p>Latitude: {{ latitude }}</p>
            <p>Longitude: {{ longitude }}</p>
            <p>Description: {{ description }}</p> -->
            <div>
                <canvas id="pie-chart-container"></canvas>
            </div>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>

    <script>
        new Chart(document.getElementById("pie-chart-container"), {
            type : 'pie',
            data : {
                labels : [ "Sandstone", "Clay", "Other"],
                datasets : [ {
                    backgroundColor : [ "#FCDDB0" , "#FF9D76" , "#51EAEA" ],
                    data : [ {{ sandstone }}, {{ clay }}, 100 - {{ sandstone }} - {{ clay }} ]
                } ]
            },
            options : {
                title : {
                    display : true,
                    text : 'Chart JS Pie Chart Example'
                }
            }
            
        });
    </script>
</body>
</html>
